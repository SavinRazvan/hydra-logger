[pytest]
# Pytest configuration for Hydra-Logger tests

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test execution
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# Markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interactions
    performance: Performance and benchmark tests
    validation: Validation and safeguard tests
    regression: Regression tests to prevent bugs
    stress: Stress tests for high load scenarios
    security: Security and vulnerability tests
    compatibility: Compatibility tests across environments
    slow: Slow running tests
    fast: Fast running tests
    asyncio: Async tests that require asyncio support

# Asyncio configuration
asyncio_mode = auto

# Coverage settings
[coverage:run]
source = hydra_logger
omit = 
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*
    */.venv/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

[coverage:html]
directory = tests/coverage/htmlcov

[coverage:xml]
output = tests/coverage/coverage.xml
