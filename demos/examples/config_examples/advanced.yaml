# Advanced Hydra-Logger Configuration
# This example shows complex multi-layered logging with different folder structures

default_level: INFO

layers:
  # Default layer for general application logs
  DEFAULT:
    level: INFO
    destinations:
      - type: file
        path: "logs/app.log"
        max_size: "5MB"
        backup_count: 3
      - type: console
        level: INFO
  
  # Configuration and setup logs
  CONFIG:
    level: INFO
    destinations:
      - type: file
        path: "logs/config/app.log"      # Config-specific folder
        max_size: "2MB"
        backup_count: 2
      - type: console
        level: WARNING
  
  # Event streaming and real-time logs
  EVENTS:
    level: DEBUG
    destinations:
      - type: file
        path: "logs/events/stream.log"   # Events folder
        max_size: "10MB"
        backup_count: 5
      - type: file
        path: "logs/events/archive.log"  # Archive for old events
        max_size: "50MB"
        backup_count: 1
  
  # Security and authentication logs
  SECURITY:
    level: ERROR
    destinations:
      - type: file
        path: "logs/security/auth.log"   # Security folder
        max_size: "1MB"
        backup_count: 10
  
  # Database and data access logs
  DATABASE:
    level: INFO
    destinations:
      - type: file
        path: "logs/database/queries.log" # Database folder
        max_size: "5MB"
        backup_count: 3
      - type: console
        level: ERROR
  
  # API and external service logs
  API:
    level: INFO
    destinations:
      - type: file
        path: "logs/api/requests.log"    # API folder
        max_size: "10MB"
        backup_count: 5
      - type: file
        path: "logs/api/errors.log"      # API errors in separate file
        max_size: "2MB"
        backup_count: 3
  
  # Performance and monitoring logs
  PERFORMANCE:
    level: INFO
    destinations:
      - type: file
        path: "logs/performance/metrics.log" # Performance folder
        max_size: "5MB"
        backup_count: 3 