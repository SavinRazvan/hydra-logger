name: hydra_logger
channels:
  - conda-forge
  - defaults
dependencies:
  - python>=3.11
  - pydantic>=2.0.0
  - pyyaml>=6.0
  - pip
  - pip:
    # Core dependencies (always required)
    - aiofiles>=23.0.0
    - python-json-logger>=2.0.0
    - graypy>=2.1.0
    - pytz>=2025.0
    - toml>=0.10.0
    - msgpack>=1.1.1
    - psutil>=5.8.0
    
    # HTTP and networking
    - requests>=2.32.0
    - urllib3>=1.26.0,<3.0.0
    - charset-normalizer>=2.0.0
    
    # Optional: Database handlers
    - psycopg2-binary>=2.9.0  # PostgreSQL
    - pymongo>=4.0.0          # MongoDB
    - redis>=4.0.0            # Redis
    
    # Optional: Message queue handlers
    - pika>=1.3.0             # RabbitMQ
    - kafka-python>=2.0.0     # Kafka
    
    # Optional: Cloud service handlers
    - boto3>=1.26.0           # AWS CloudWatch
    - elasticsearch>=8.0.0    # Elasticsearch
    
    # Optional: Network handlers
    - websockets>=11.0.0      # WebSocket support
    
    # Optional: System handlers (Windows only)
    - pywin32>=306; sys_platform == 'win32'  # Windows Event Log
    
    # Development dependencies
    - pytest>=7.0.0
    - pytest-cov>=4.0.0
    - pytest-mock>=3.10.0
    - black>=23.0.0
    - flake8>=6.0.0
    - isort>=5.12.0
    - mypy>=1.0.0
    - bandit>=1.7.0
    - safety>=2.3.0
    
    # Build dependencies
    - build
    - twine 